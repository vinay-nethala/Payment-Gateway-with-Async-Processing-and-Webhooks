services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres_gateway
    environment:
      POSTGRES_USER: gateway_user
      POSTGRES_PASSWORD: gateway_pass
      POSTGRES_DB: payment_gateway
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U gateway_user -d payment_gateway" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis_gateway
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gateway_api
    ports:
      - "8000:8000"
    environment:
      NODE_ENV: production
      PORT: 8000
      DATABASE_URL: postgresql://gateway_user:gateway_pass@postgres_gateway:5432/payment_gateway
      REDIS_URL: redis://redis_gateway:6379
      TEST_MODE: "false"
      TEST_PROCESSING_DELAY: "1000"
      TEST_PAYMENT_SUCCESS: "true"
      WEBHOOK_RETRY_INTERVALS_TEST: "false"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: gateway_worker
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://gateway_user:gateway_pass@postgres_gateway:5432/payment_gateway
      REDIS_URL: redis://redis_gateway:6379
      TEST_MODE: "false"
      TEST_PROCESSING_DELAY: "1000"
      TEST_PAYMENT_SUCCESS: "true"
      WEBHOOK_RETRY_INTERVALS_TEST: "false"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: gateway_dashboard
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000
    depends_on:
      api:
        condition: service_healthy

  checkout:
    build:
      context: ./checkout
      dockerfile: Dockerfile
    container_name: gateway_checkout
    ports:
      - "3001:3001"
    environment:
      REACT_APP_API_URL: http://localhost:8000
    depends_on:
      api:
        condition: service_healthy

volumes:
  postgres_data:
